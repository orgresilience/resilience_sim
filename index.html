<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organizational Resilience – Practice Simulator</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/my-simulation.css">

  <!-- Chart.js for the live graph -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Your simulation logic -->
  <script src="js/my-simulation.js" defer></script>
</head>
<body>
  <h1>Organizational Resilience – Practice Simulator</h1>

  <!-- Graph -->
  <canvas id="graphCanvas"></canvas>

  <!-- Controls -->
  <div class="control-block">
    <span class="control-label">Modularity:</span>
    <label><input type="radio" name="modularity" value="0"    checked>No risk</label>
    <label><input type="radio" name="modularity" value="0.15">Incremental trials</label>
    <label><input type="radio" name="modularity" value="0.50">Moderate trials</label>
    <label><input type="radio" name="modularity" value="0.65">High risk</label>
    <label><input type="radio" name="modularity" value="1">Maximal experiments</label>
  </div>

  <div id="slack-control">
    <label for="slack"><b>Financial Slack&nbsp;(Cash Reserves in €)</b></label>
    <div class="slider-row">
      <span class="slider-label">€0</span>
      <input type="range" id="slack" min="0" max="1" step="0.02" value="0">
      <span class="slider-label">€1 m</span>
    </div>
  </div>

  <!-- Live read-out -->
  <div id="status"></div>

  <!-- Manual “Reset” trigger -->
  <button id="openResetBtn" class="reset-btn">Reset simulation</button>

  <!-- Modal popup for reset confirmation -->
  <div id="resetModal" class="modal">
    <div class="modal-content">
      <p id="resetMessage">Reset the simulation?</p>
      <button id="confirmResetBtn" class="primary">Reset</button>
      <button id="cancelResetBtn">Cancel</button>
    </div>
  </div>

  <!-- Start the simulator when the DOM is ready -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof initSimulation === "function") {
        initSimulation();
      } else {
        console.error("initSimulation() is not defined – check js/my-simulation.js");
      }
    });
  </script>
</body>
</html>
