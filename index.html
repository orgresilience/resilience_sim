<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organizational Resilience Simulation</title>
  <link rel="stylesheet" href="css/my-simulation.css">
  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Include EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <!-- Include your simulation JS -->
  <script src="js/my-simulation.js" defer></script>
</head>
<body>
  <h1>Organizational Resilience Simulation</h1>
  <canvas id="graphCanvas"></canvas>
  <div id="sliders">
    <label for="modularity">Modularity:</label>
    <input type="range" id="modularity" min="0" max="1" step="0.01" value="0.5">
    <br>
    <label for="diversification">Diversification:</label>
    <input type="range" id="diversification" min="0" max="1" step="0.01" value="0.5">
    <br>
    <label for="slack">Slack:</label>
    <input type="range" id="slack" min="0" max="1" step="0.01" value="0.5">
  </div>
  <!-- New status div to show current state values -->
  <div id="status"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (typeof initSimulation === "function") {
        initSimulation();
      } else {
        console.error("Error: initSimulation() is not defined. Check if js/my-simulation.js loaded correctly.");
      }
    });
  </script>
</body>
</html>
