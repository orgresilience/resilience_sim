<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organizational Resilience Simulation</title>
  <link rel="stylesheet" href="css/my-simulation.css">
  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Include EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <!-- Include your simulation JS -->
  <script src="js/my-simulation.js" defer></script>
</head>
<body>
  <h1>Organizational Resilience Simulation</h1>
  <canvas id="graphCanvas"></canvas>

  <div class="control-block">
    <span class="control-label">Modularity:</span>
    <label><input type="radio" name="modularity" value="0"   checked />No risk!</label>
    <label><input type="radio" name="modularity" value="0.15" />Incremental trials</label>
    <label><input type="radio" name="modularity" value="0.50"  />Moderate trials</label>
    <label><input type="radio" name="modularity" value="0.65" />Take high risk!</label>
    <label><input type="radio" name="modularity" value="1"    />Experiment maximally.</label>
  </div>

  <div id="slack-control">
    <label for="slack"><b>Financial Slack&nbsp;(Cash Reserves in €)</b></label>

    <!-- Slider row -->
    <div class="slider-row">
      <span class="slider-label">€0</span>

      <!-- The slider itself -->
      <input type="range"
             id="slack"
             min="0" max="1" step="0.02" value="0" />

      <span class="slider-label">€1 m</span>
    </div>
  </div>


  <!-- New status div to show current state values -->
  <div id="status"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (typeof initSimulation === "function") {
        initSimulation();
      } else {
        console.error("Error: initSimulation() is not defined. Check if js/my-simulation.js loaded correctly.");
      }
    });
  </script>
</body>
</html>
